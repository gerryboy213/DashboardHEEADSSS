<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="container">

        <div class="back-btn">
            <button onclick="window.location.href='{{ url_for('home') }}'">
                <i class="fas fa-arrow-left"></i> Back
            </button>       
        </div>
        
        <h2>Admin Login</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admin_login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class="fas fa-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
            </div>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{{ url_for('admin_signup') }}">Sign up here</a></p>

       
    </div>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    
    <style>
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
    
        .password-container input {
            flex: 1;
            padding-right: 30px; /* Add padding to make space for the icon */
        }
    
        .password-container i {
            position: absolute;
            right: 10px;
        }
    </style>
</body>
</html>
