        <!--  1st row chart  -->
        

        <script>

           document.addEventListener("DOMContentLoaded", function () {
    fetch('/get_yes_no_distribution')
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                console.error("Error fetching data:", data.error);
                return;
            }

            // Remove "Question 0" if present and ensure correct numbering
            delete data["0"];  

            // Extract question numbers (ensuring 1-12)
            const validQuestions = Object.keys(data)
                .filter(q => Number(q) >= 1 && Number(q) <= 12) // Ensure only 1 to 12
                .sort((a, b) => a - b); // Sort in numerical order

            const labels = validQuestions.map(q => `Question ${q}`);
            const yesCounts = validQuestions.map(q => -(data[q]?.Yes || 0)); // Negative for left bar

            const noCounts = validQuestions.map(q => data[q]?.No || 0); // No changes

            const ctx = document.getElementById('yesnochart').getContext('2d');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Yes',
                            data: yesCounts,
                            backgroundColor: "rgba(54, 162, 235, 0.7)",
                            borderColor: "rgba(54, 162, 235, 1)",
                            borderWidth: 1
                        },
                        {
                            label: 'No',
                            data: noCounts,
                            backgroundColor: "rgba(255, 99, 132, 0.7)",
                            borderColor: "rgba(255, 99, 132, 1)",
                            borderWidth: 1
                        }
                    ],
                    options: {
                        layout: {
                            padding: {
                                bottom: 2 // Add space at the bottom
                            }
                        }
                    }
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return Math.abs(value); // Return absolute value without negative sign
                                }
                            }
                        },
                        y: {
                            ticks: { padding: 10 }
                        }
                    },
                    barThickness: 9,
                    categoryPercentage: 1,
                    barPercentage: 0.9,
                    layout: {
                        padding: { top: 5, bottom: 5 }
                    },
                    plugins: {
                        legend: { position: 'top' },
                        title: {
                            display: true,
                            padding: { bottom: 5 }
                        }
                    }
                }
            });
        })
        .catch(error => console.error("Error fetching yes/no data:", error));
});
            

        </script>

        <script>

            document.addEventListener("DOMContentLoaded", function () {
                const notificationDropdown = document.getElementById("notification-dropdown");
                const notificationList = document.getElementById("notification-list");
                const bellIcon = document.querySelector(".notification");
                const unreadCount = document.getElementById("unread-count");
            
                async function fetchNotifications() {
                    console.log("Fetching notifications...");
            
                    try {
                        const response = await fetch("/get_notifications");
                        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            
                        const data = await response.json();
                        console.log("Received notifications:", data);
            
                        notificationList.innerHTML = ""; // Clear previous notifications
            
                        if (data.length === 0) {
                            unreadCount.style.display = "none";
                            notificationList.innerHTML = "<p>No new notifications.</p>";
                            return;
                        }
            
                        unreadCount.textContent = data.length;

                        unreadCount.style.display = "inline-block"; // Show notification count      

                        const sortedData = data.sort((a, b) => new Date(b.time) - new Date(a.time));

                        // Display notifications
                        sortedData.forEach(notification => {

                            let notificationItem = document.createElement("div");
                            notificationItem.classList.add("notification-item");
            
                            // Ensure notification contains `user_id`
                            notificationItem.dataset.userId = notification.user_id;
            
                            notificationItem.innerHTML = `
                           
                            <div class="content">
                                <span class="sender">${notification.sender}</span>
                                <span class="message-preview">${notification.content}</span>
                                <span class="time">${formatTime(notification.time)}</span>
                            </div>
                        `;
            
                            // Redirect to view-client when clicked
                            notificationItem.addEventListener("click", function () {
                                const userId = this.dataset.userId;
                                if (userId) {
                                    window.location.href = `/view-client/${userId}`;
                                }
                            });
            
                            notificationList.appendChild(notificationItem);
                        });
            
                    } catch (error) {
                        console.error("Error fetching notifications:", error);
                    }
                }
            
                function toggleNotifications(event) {
                    event.stopPropagation();
                    notificationDropdown.classList.toggle("show");
                }
            
                document.addEventListener("click", function (event) {
                    if (!notificationDropdown.contains(event.target) && !bellIcon.contains(event.target)) {
                        notificationDropdown.classList.remove("show");
                    }
                });
            
                bellIcon.addEventListener("click", toggleNotifications);
            
                // Helper function to format timestamps (optional)
                function formatTime(timestamp) {
                    const time = new Date(timestamp);
                    return time.toLocaleString(); // Formats in a readable way
                }
            
                fetchNotifications();
                setInterval(fetchNotifications, 10000);
            });
            

        </script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const userDropdownToggle = document.getElementById("userDropdownToggle");
                const userDropdown = document.getElementById("userDropdown");
            
                userDropdownToggle.addEventListener("click", function (event) {
                    event.stopPropagation();
                    userDropdown.classList.toggle("show");
                });
            
                // Close dropdown if clicking outside
                document.addEventListener("click", function (event) {
                    if (!userDropdown.contains(event.target) && !userDropdownToggle.contains(event.target)) {
                        userDropdown.classList.remove("show");
                    }
                });
            });
            
        </script>
        <script>
            document.getElementById("searchInput").addEventListener("input", async function () {
                let query = this.value.trim();
                let searchResults = document.getElementById("searchResults");
            
                if (query === "") {
                    searchResults.style.display = "none";
                    return;
                }
            
                try {
                    let response = await fetch(`/search_control_num?q=${query}`);
                    let data = await response.json();
            
                    searchResults.innerHTML = "";
                    if (data.length === 0) {
                        searchResults.innerHTML = "<div>No results found</div>";
                    } else {
                        data.forEach(user => {
                            let div = document.createElement("div");
                            div.textContent = user.control_num;
                            div.onclick = () => window.location.href = `/view-client/${user.id}`;
                            searchResults.appendChild(div);
                        });
                    }
                    searchResults.style.display = "block";
                } catch (error) {
                    console.error("Error fetching search results:", error);
                }
            });
            
            // Hide results when clicking outside
            document.addEventListener("click", function (e) {
                let searchBox = document.getElementById("searchInput");
                let searchResults = document.getElementById("searchResults");
            
                if (!searchBox.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = "none";
                }
            });
            
        </script>
